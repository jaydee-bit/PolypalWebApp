<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="polypal.css">
    <link rel="icon" type="image/png" href="image/logo.png">
</head>
<body class="signuppage">
    <div class="signupcont">
        <img id="logo2" src="image/logo.png" alt="">
        <form id="signupForm" novalidate>
            <input id="email-signup" type="email" placeholder="Email" class="input-box" required>
            <input id="password" type="password" placeholder="Password" class="input-box" required>
            <input id="confirmpass" type="password" placeholder="Confirm password" class="input-box" required><br><br>
            <div id="error-message" class="error-message"></div>
            <button type="submit" class="signup-homebtn">Sign Up</button><br>  
        </form>
    </div>
    <script type="module" src="polypal.js"></script>
</body>
</html>
