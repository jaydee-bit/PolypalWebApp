<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - PolyPal</title>
    <link rel="stylesheet" href="polypal.css">
    <link rel="icon" type="image/png" href="image/logo.png">
</head>
<body class="loginpage">
    <main class="logincont">
        <img id="login-logo" src="image/logo.png" alt="PolyPal Logo">
        
        <h2 style="color: white; text-align: center; margin-bottom: 20px;">Reset Password</h2>
        <p style="color: #ccc; text-align: center; margin-bottom: 30px;">Enter your email to receive a password reset link</p>
        
        <form id="forgotPasswordForm">
            <div class="form-group">
                <input 
                    id="reset-username" 
                    type="email" 
                    placeholder="Email" 
                    class="input-box" 
                    required>
            </div>

            <div id="error-message" class="error-message"></div>
            <div id="success-message" class="success-message"></div>
            
            <button type="submit" class="login-homebtn">Send Reset Email</button>
            
            <p class="signup-prompt">
                Remember your password? <a href="login.html">Back to Login</a>
            </p>
        </form>
    </main>

    <script type="module" src="polypal.js"></script>
</body>
</html>
